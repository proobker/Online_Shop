<form>
    <fieldset style="left:1%; right:1% ; background-color: rgb(98, 161, 140);">
        <legend style="font-size:30px; font-family: sans-serif; color:#5cee75">Personal Details</legend>
        <section id="content">
            <p> 
                <label for="fname" id="fname_label">First Name</label>
                <input type="text" id="fname" name="fname" required><br>
            </p>
            <p> 
                <label for="lname" id="lname_label">Last Name</label>
                <input type="text" name="lname" required><br>
            </p>   
            <p>
                <label>Gender :</label>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="female">Rather not to say</label>
                <label><input type="radio" name="gender" value="female">Attack Helicopter</label>
            </p>
            <p>
                <label>Email:<input type="email" name="email" required></label>
            </p>
            <p>
                <label>Password:<input type="password" name="password" required></label>
            </p>
            <p>
                <label>Phone Number:<input type="number" name="number" required></label>
            </p>
            <p>
                <label>Date of Birth:<input type="date" name="birthDate" required></label>
            </p>
            <p>
                <label>
                    Address :
                    <br />
                    <textarea name="address" cols="30"rows="3" placeholder="Type Your Address" required></textarea>
                </label>
            </p>
            <p>
                <label>What is Your Favorite Color</label>
                <input id="color_picker" type="color" onchange="showHex();"> 
                <span id="color_hex_value"></span> <br><br>
            </p>
        </section>
        <section>
            <input type="reset" value="Clear">
            <input type="button" value="Submit">
        </section>
    </fieldset>
</form>
